<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Under Maintenance</title>
    <!-- Add the Lalezar font from Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lalezar&display=swap">
    <style>
        body {
            font-family: 'Lalezar', cursive; /* Use Lalezar font for the whole page */
            text-align: center;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }

        .maintenance-container {
            margin: 50px auto;
            max-width: 600px;
            padding: 40px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out forwards;
        }

        .logo {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            background-image: url("https://media.discordapp.net/attachments/934874979705684039/1133524418346352651/d955fb17-bc8e-4a4e-a55c-b9012c008a39.png?width=468&height=468");
            background-size: cover;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            color: #666;
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        /* Button Styles */
        .discord-button {
            display: inline-block;
            background-color: #7289da;
            color: #fff;
            padding: 16px 32px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }

        .discord-button:hover {
            background-color: #5a68a5;
        }

        /* Footer Styles */
        footer {
            margin-top: 40px;
            background-color: #f0f0f0;
            color: #666;
            padding: 10px;
            border-radius: 8px;
            font-size: 14px;
        }

        footer p {
            margin: 0;
        }

        footer a {
            color: #7289da;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        /* Additional Styles */
        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease-out 0.4s forwards;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 14px;
            color: #666;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #000;
        }

        /* Make Heart Icon Red */
        .heart-icon {
            color: red;
        }

        /* Media Query for Responsive Layout */
        @media only screen and (max-width: 500px) {
            .maintenance-container {
                padding: 30px;
            }

            .logo {
                width: 100px;
                height: 100px;
            }

            h1 {
                font-size: 30px;
            }

            p {
                font-size: 16px;
            }

            .discord-button {
                padding: 12px 26px;
            }

            footer {
                margin-top: 30px;
                font-size: 13px;
            }

            .social-icons a {
                font-size: 22px;
            }
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="maintenance-container">
        <div class="logo"></div>
        <h1>!سرویس درحال آپدیت است</h1>
        <p>سرویس های ما درحال آپدیت از پیش تعیین شده هستند، تمام تلاش خود را برای ارائه بهترین سرویس انجام میدهیم و از صبر و شکیبایی شما تشکر میکنیم</p>
        <!-- Discord Button -->
        <a href="https://discord.gg/memento" target="_blank" class="discord-button">Join Discord</a>

        <!-- Social Icons -->
        <div class="social-icons">
            <a href="https://www.youtube.com/@MEMENTOSTUDIOS" target="_blank"><i class="fab fa-youtube"></i></a>
            <a href="https://t.me/MEMENTOSTUDIOS" target="_blank"><i class="fab fa-telegram"></i></a>
            <a href="https://www.instagram.com/memento.studios/" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <!-- Creative Footer -->
    <footer>
        <p>Made with <span class="heart-icon">&#10084;</span> by <a href="https://discord.gg/ZRQhjvPHD" target="_blank" rel="noopener">Abol</a> | &copy; 2023 All rights reserved</p>
    </footer>

    <!-- Font Awesome Icons (Add this link in your head section) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</body>
</html>
